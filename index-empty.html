<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 还款助手 - 未建档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #FFFFFF;
            color: #1F2D3D;
            min-height: 100vh;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* ===== Top Bar ===== */
        .top-bar {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: white;
            border-bottom: 1px solid #EDEFF2;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #EDEFF2, #D8DCE4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8A8F99;
            font-weight: 600;
            font-size: 14px;
        }

        .app-title {
            font-size: 16px;
            font-weight: 500;
            color: #1F2D3D;
        }

        .top-bar-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            color: #8A8F99;
        }

        /* ===== 内容区 ===== */
        .content {
            flex: 1;
            padding: 16px;
            padding-bottom: 80px;
            overflow-y: auto;
            position: relative;
            min-height: calc(100vh - 120px);
        }

        .module {
            margin-bottom: 20px;
        }

        .module-title {
            font-size: 16px;
            font-weight: 500;
            color: #1F2D3D;
            margin-bottom: 12px;
        }

        /* 债务总览卡 - 空状态 */
        .overview-card {
            background: white;
            border: 1px solid #EDEFF2;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }

        .overview-title {
            font-size: 14px;
            color: #8A8F99;
            margin-bottom: 8px;
        }

        .overview-value {
            font-size: 48px;
            font-weight: 700;
            color: #1F2D3D;
            margin-bottom: 8px;
        }

        .overview-hint {
            font-size: 15px;
            color: #8A8F99;
            margin-bottom: 4px;
        }

        .overview-desc {
            font-size: 13px;
            color: #8A8F99;
            margin-bottom: 12px;
        }

        /* AI 分析模块 - 空状态 */
        .ai-module {
            margin-bottom: 16px;
        }

        .ai-preview-card {
            background: #F7F8FA;
            border-radius: 12px;
            padding: 20px;
            color: #8A8F99;
            font-size: 14px;
            line-height: 1.6;
        }

        /* 通用空态 */
        .empty-state {
            text-align: center;
            padding: 32px 0;
            color: #8A8F99;
            font-size: 14px;
        }

        .empty-hint {
            font-size: 12px;
            color: #8A8F99;
            margin-top: 4px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #FFF0F0, #FFFFFF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-icon svg {
            width: 40px;
            height: 40px;
            color: #EB3223;
            opacity: 0.5;
        }

        /* CTA 按钮 */
        .cta-btn {
            width: 100%;
            height: 48px;
            background: #EB3223;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .cta-btn:hover {
            background: #CC0000;
            box-shadow: 0 4px 12px rgba(235, 50, 35, 0.3);
        }

        /* 欢迎卡片 */
        .welcome-card {
            background: linear-gradient(135deg, #FFF0F0 0%, #FFFFFF 100%);
            border: 1px solid #EB3223;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .welcome-title {
            font-size: 18px;
            font-weight: 600;
            color: #1F2D3D;
            margin-bottom: 12px;
        }

        .welcome-text {
            font-size: 14px;
            color: #8A8F99;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .feature-list {
            margin-top: 16px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(235, 50, 35, 0.1);
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-check {
            width: 20px;
            height: 20px;
            background: #EB3223;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-check svg {
            width: 12px;
            height: 12px;
            color: white;
        }

        .feature-text {
            font-size: 14px;
            color: #1F2D3D;
        }

        /* ===== Tab Bar ===== */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            height: 64px;
            background: white;
            border-top: 1px solid #EDEFF2;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #8A8F99;
            cursor: pointer;
        }

        .tab-item.active {
            color: #EB3223;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
        }

        .tab-icon svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        /* 中间 FAB */
        .fab {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 56px;
            background: #EB3223;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
            cursor: pointer;
        }

        .fab svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        /* AI 机器人入口 - 固定在页面右下角（内容区内） */
        .ai-chat-btn {
            position: fixed;
            bottom: 84px;
            right: calc(50% - 215px + 16px);
            width: 48px;
            height: 48px;
            background: white;
            border: 2px solid #EB3223;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 430px) {
            .ai-chat-btn {
                right: 16px;
            }
        }

        .ai-chat-btn svg {
            width: 24px;
            height: 24px;
            color: #EB3223;
        }

        /* AI 助手弹窗 */
        .ai-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 200;
        }

        .ai-modal-overlay.show {
            display: flex;
        }

        .ai-modal {
            width: 100%;
            max-width: 430px;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .ai-modal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .ai-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #EB3223, #CC0000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-avatar svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .ai-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            color: #1F2D3D;
        }

        .ai-close {
            width: 32px;
            height: 32px;
            border: none;
            background: #F5F5F5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .ai-close svg {
            width: 20px;
            height: 20px;
            color: #8A8F99;
        }

        .ai-content {
            font-size: 15px;
            color: #1F2D3D;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .ai-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ai-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ai-btn-primary {
            background: #EB3223;
            color: white;
        }

        .ai-btn-primary:hover {
            background: #CC0000;
        }

        .ai-btn-secondary {
            background: #F7F8FA;
            color: #1F2D3D;
        }

        .ai-btn-secondary:hover {
            background: #EDEFF2;
        }

        .ai-btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <div class="avatar">?</div>
                <div class="app-title">AI 还款助手</div>
            </div>
            <div class="top-bar-right">
                <button class="icon-btn" onclick="handleNotification()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 内容区 -->
        <main class="content">
            <!-- ① 债务总览卡 -->
            <section class="overview-card">
                <div class="overview-title">总债务金额</div>
                <div class="overview-value">--</div>
                <div class="overview-hint">你还未添加借款信息</div>
                <div class="overview-desc">添加账单后，AI 将生成分析与还款计划</div>
            </section>

            <!-- ② AI 分析模块 -->
            <section class="ai-module">
                <div class="module-title">AI 分析</div>
                <div class="ai-preview-card">
                    添加借款和账单后，<br>
                    这里将展示负债结构、<br>
                    还款压力与风险洞察
                </div>
            </section>

            <!-- ③ 已关联平台 -->
            <section class="platform-module">
                <div class="module-title">已关联平台</div>
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                    </div>
                    暂无已关联平台
                    <div class="empty-hint">点击下方 + 添加你的贷款平台</div>
                </div>
            </section>

            <!-- ④ 近期账单 -->
            <section class="bill-module">
                <div class="module-title">近期账单</div>
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    暂无账单
                    <div class="empty-hint">上传账单后，这里会自动整理还款日程</div>
                </div>
            </section>
        </main>

        <!-- Tab Bar - 5个按钮 -->
        <nav class="tab-bar">
            <div class="tab-item active" onclick="setTab(0)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></div>
                <span>首页</span>
            </div>
            <div class="tab-item" onclick="setTab(1)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></div>
                <span>分析</span>
            </div>
            <div class="tab-item" onclick="setTab(2)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg></div>
            </div>
            <div class="tab-item" onclick="setTab(3)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg></div>
                <span>还款计划</span>
            </div>
            <div class="tab-item" onclick="setTab(4)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg></div>
                <span>我的</span>
            </div>
        </nav>

        <!-- 中间 FAB -->
        <div class="fab" onclick="handleAddLoan()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
        </div>

        <!-- AI 机器人入口 -->
        <div class="ai-chat-btn" onclick="handleAIChat()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
        </div>
    </div>

    <script>
        function handleNotification() {
            alert('通知中心');
        }

        function handleUpload() {
            window.location.href = 'upload-files.html';
        }

        function handleAddLoan() {
            window.location.href = 'upload-files.html';
        }

        function setTab(idx) {
            document.querySelectorAll('.tab-item').forEach((item, i) => {
                item.classList.toggle('active', i === idx);
            });
            if (idx === 1) window.location.href = 'report-empty.html';
            if (idx === 3) window.location.href = 'repayment-plan-empty.html';
            if (idx === 4) window.location.href = 'profile-empty.html';
        }

        function handleAIChat() {
            sessionStorage.setItem('aiReturnUrl', 'index-empty.html');
            window.location.href = 'ai-chat.html?from=dashboard&data=false';
        }
    </script>
</body>
</html>
