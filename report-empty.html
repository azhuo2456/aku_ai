<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 分析 - 未建档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #FFFFFF;
            color: #1F2D3D;
            min-height: 100vh;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* ===== Top Bar ===== */
        .top-bar {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: white;
            border-bottom: 1px solid #EDEFF2;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .page-title {
            font-size: 16px;
            font-weight: 500;
            color: #1F2D3D;
            flex: 1;
            text-align: center;
        }

        .top-bar-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            color: #8A8F99;
        }

        .badge {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            background: #EB3223;
            border-radius: 50%;
            border: 1px solid white;
        }

        /* ===== 内容区 ===== */
        .content {
            flex: 1;
            padding: 16px;
            padding-bottom: 80px;
            overflow-y: auto;
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #FFF0F0, #FFFFFF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-icon svg {
            width: 60px;
            height: 60px;
            color: #EB3223;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 500;
            color: #1F2D3D;
            margin-bottom: 12px;
        }

        .empty-desc {
            font-size: 14px;
            color: #8A8F99;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .cta-btn {
            width: 100%;
            height: 48px;
            background: #EB3223;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            max-width: 240px;
        }

        .cta-btn:hover {
            background: #CC0000;
            box-shadow: 0 4px 12px rgba(235, 50, 35, 0.3);
        }

        .feature-list {
            margin-top: 40px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            margin-bottom: 12px;
            background: #F7F8FA;
            border-radius: 12px;
        }

        .feature-number {
            width: 28px;
            height: 28px;
            background: #EB3223;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-size: 14px;
            font-weight: 500;
            color: #1F2D3D;
            margin-bottom: 2px;
        }

        .feature-desc {
            font-size: 12px;
            color: #8A8F99;
        }

        /* ===== Tab Bar ===== */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            height: 64px;
            background: white;
            border-top: 1px solid #EDEFF2;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #8A8F99;
            cursor: pointer;
        }

        .tab-item.active {
            color: #EB3223;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
        }

        .tab-icon svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        /* 中间 FAB */
        .fab {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 56px;
            background: #EB3223;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
            cursor: pointer;
        }

        .fab svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        /* AI 机器人入口 - 固定在页面右下角（内容区内） */
        .ai-chat-btn {
            position: fixed;
            bottom: 84px;
            right: calc(50% - 215px + 16px);
            width: 48px;
            height: 48px;
            background: white;
            border: 2px solid #EB3223;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 430px) {
            .ai-chat-btn {
                right: 16px;
            }
        }

        .ai-chat-btn svg {
            width: 24px;
            height: 24px;
            color: #EB3223;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="page-title">AI 分析</div>
            <div class="top-bar-right">
                <button class="icon-btn" onclick="handleNotification()">
                    <span class="badge"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 内容区 -->
        <main class="content">
            <!-- 空状态 -->
            <div class="empty-state">
                <div class="empty-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                </div>
                <div class="empty-title">暂无分析数据</div>
                <div class="empty-desc">
                    上传你的借款账单和额度信息，<br>
                    AI 将为你生成专业的负债分析报告
                </div>
                <button class="cta-btn" onclick="handleUpload()">开始上传数据</button>

                <!-- 功能列表 -->
                <div class="feature-list">
                    <div class="feature-item">
                        <div class="feature-number">1</div>
                        <div class="feature-text">
                            <div class="feature-title">债务结构分析</div>
                            <div class="feature-desc">清晰展示各平台债务占比</div>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-number">2</div>
                        <div class="feature-text">
                            <div class="feature-title">还款压力预测</div>
                            <div class="feature-desc">未来 3 个月还款趋势</div>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-number">3</div>
                        <div class="feature-text">
                            <div class="feature-title">风险智能洞察</div>
                            <div class="feature-desc">逾期风险与优化建议</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Tab Bar - 5个按钮 -->
        <nav class="tab-bar">
            <div class="tab-item" onclick="setTab(0)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></div>
                <span>首页</span>
            </div>
            <div class="tab-item active" onclick="setTab(1)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></div>
                <span>分析</span>
            </div>
            <div class="tab-item" onclick="setTab(2)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg></div>
            </div>
            <div class="tab-item" onclick="setTab(3)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg></div>
                <span>还款计划</span>
            </div>
            <div class="tab-item" onclick="setTab(4)">
                <div class="tab-icon"><svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg></div>
                <span>我的</span>
            </div>
        </nav>

        <!-- 中间 FAB -->
        <div class="fab" onclick="handleAddLoan()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
        </div>

        <!-- AI 助手入口 -->
        <div class="ai-chat-btn" onclick="handleAIChat()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
        </div>
    </div>

    <script>
        function handleNotification() {
            alert('通知中心');
        }

        function handleUpload() {
            window.location.href = 'upload-files.html';
        }

        function handleAddLoan() {
            window.location.href = 'upload-files.html';
        }

        function setTab(idx) {
            document.querySelectorAll('.tab-item').forEach((item, i) => {
                item.classList.toggle('active', i === idx);
            });
            if (idx === 0) window.location.href = 'index.html';
            if (idx === 3) window.location.href = 'repayment-plan-empty.html';
            if (idx === 4) window.location.href = 'profile-empty.html';
        }

        function handleAIChat() {
            sessionStorage.setItem('aiReturnUrl', 'report-empty.html');
            window.location.href = 'ai-chat.html?from=report&data=false';
        }
    </script>
</body>
</html>
