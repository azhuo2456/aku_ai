<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #F5F5F5;
            color: #1F2D3D;
            min-height: 100vh;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* ===== Top Bar ===== */
        .top-bar {
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: white;
            border-bottom: 1px solid #EDEFF2;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            color: #1F2D3D;
        }

        .page-title {
            font-size: 16px;
            font-weight: 500;
            color: #1F2D3D;
            flex: 1;
            text-align: center;
            margin-right: 32px;
        }

        /* ===== Chat Area ===== */
        .chat-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .message.ai {
            flex-direction: row;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #EB3223, #CC0000);
        }

        .message.user .message-avatar {
            background: #EDEFF2;
            color: #8A8F99;
        }

        .message-avatar svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .message.user .message-avatar svg {
            color: #8A8F99;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.6;
        }

        .message.ai .message-content {
            background: white;
            color: #1F2D3D;
            border: 1px solid #EDEFF2;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: #EB3223;
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* ===== Quick Actions ===== */
        .quick-actions {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #EDEFF2;
        }

        .quick-actions-title {
            font-size: 13px;
            color: #8A8F99;
            margin-bottom: 12px;
        }

        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .quick-action-btn {
            padding: 10px;
            background: #F7F8FA;
            border: 1px solid #EDEFF2;
            border-radius: 8px;
            font-size: 13px;
            color: #1F2D3D;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .quick-action-btn:hover {
            background: #FFF0F0;
            border-color: #EB3223;
            color: #EB3223;
        }

        /* ===== Input Area ===== */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            background: white;
            padding: 12px 16px;
            border-top: 1px solid #EDEFF2;
            display: flex;
            gap: 12px;
            align-items: flex-end;
            z-index: 100;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #EDEFF2;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #EB3223;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: #EB3223;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #CC0000;
            transform: scale(1.05);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <header class="top-bar">
            <button class="back-btn" onclick="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="page-title">AI 助手</div>
        </header>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- AI 欢迎消息 -->
            <div class="message ai" id="welcomeMessage">
                <div class="message-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                    </svg>
                </div>
                <div class="message-content" id="welcomeContent">
                    欢迎语将在这里显示...
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="quick-actions-title">快速提问</div>
            <div class="quick-actions-grid">
                <button class="quick-action-btn" onclick="askQuestion('如何节省更多利息？')">如何节省更多利息？</button>
                <button class="quick-action-btn" onclick="askQuestion('应该先还哪个平台？')">应该先还哪个平台？</button>
                <button class="quick-action-btn" onclick="askQuestion('我的还款计划合理吗？')">我的还款计划合理吗？</button>
                <button class="quick-action-btn" onclick="askQuestion('有什么风险提醒？')">有什么风险提醒？</button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea class="chat-input" id="chatInput" placeholder="输入你的问题..." rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 根据来源页面显示不同的欢迎语
        const sourcePage = new URLSearchParams(window.location.search).get('from') || 'dashboard';
        const hasData = new URLSearchParams(window.location.search).get('data') === 'true';

        const welcomeMessages = {
            // 首页
            'dashboard': hasData 
                ? '你好！我已经为你分析了当前借款情况。总负债 Rp 128,450,000，高优先级还款是 Akulaku，7 天内待还 Rp 3,200,000。我可以帮你优化还款计划、节省利息支出。'
                : '你好！我可以帮你管理借款。首先，请上传你的借款信息。',
            
            // 分析报告
            'report': hasData
                ? '你好！我已经为你生成了借款分析报告。你的债务总览、还款优先级和风险提示都已准备就绪。你可以查看分析报告或优化还款计划。'
                : '你好！我能帮你分析你的借款情况。首先，请上传你的借款信息。',
            
            // 还款计划
            'repayment': hasData
                ? '你好！基于你的借款信息，我已为你生成了还款计划。我建议优先偿还高利率平台，可以节省约 Rp 450,000 的利息。你可以查看计划或调整还款顺序。'
                : '你好！上传借款信息后，我将为你生成详细的还款计划。',
            
            // 我的
            'profile': hasData
                ? '你好！我已经为你整理了所有借款信息，并为你提供了个性化的还款计划。你的总债务是 Rp 128,450,000，我可以帮你查看还款计划、调整方案或优化策略。'
                : '你好！我可以帮助你管理你的借款，首先请上传借款信息。'
        };

        // 设置欢迎语
        document.getElementById('welcomeContent').textContent = welcomeMessages[sourcePage] || welcomeMessages['dashboard'];

        function goBack() {
            const returnUrl = sessionStorage.getItem('aiReturnUrl') || 'index.html';
            sessionStorage.removeItem('aiReturnUrl');
            window.location.href = returnUrl;
        }

        function askQuestion(question) {
            addUserMessage(question);
            setTimeout(() => {
                addAIMessage(generateAIResponse(question));
            }, 500);
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            
            addUserMessage(message);
            input.value = '';
            
            setTimeout(() => {
                addAIMessage(generateAIResponse(message));
            }, 500);
        }

        function addUserMessage(text) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <div class="message-content">${text}</div>
            `;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addAIMessage(text) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                    </svg>
                </div>
                <div class="message-content">${text}</div>
            `;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function generateAIResponse(question) {
            if (!hasData) {
                return '请先上传你的借款信息，这样我才能为你提供个性化的分析和建议。点击页面下方的"上传借款信息"按钮即可开始。';
            }

            const responses = {
                '如何节省更多利息？': '根据你的借款情况，我建议优先偿还高利率平台的债务。例如，Kredivo 的利率较高，建议提前结清。这样可以节省约 Rp 450,000 的利息支出。',
                '应该先还哪个平台？': '建议优先偿还 Akulaku 的本月账单，因为它是高优先级还款，且金额较大。同时关注 Kredivo 的还款日，避免逾期。',
                '我的还款计划合理吗？': '你的还款计划整体合理。我建议将部分闲置资金提前用于偿还高利率债务，可以进一步优化利息支出。具体可以查看分析报告了解详情。',
                '有什么风险提醒？': '检测到 Kredivo 的还款日与工资发放日不匹配，存在逾期风险。建议调整还款时间或提前准备好资金。详细风险分析请查看报告页面。'
            };

            return responses[question] || '根据你的借款情况，我建议关注以下几点：1）优先偿还高利率平台；2）避免逾期，保护信用记录；3）合理规划现金流。如有具体问题，欢迎继续询问！';
        }

        // 回车发送消息
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
